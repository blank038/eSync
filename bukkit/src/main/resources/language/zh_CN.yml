prefix: "&beSync&f "

commands:
  - "&6eSync"
  - "&e/%c kickAll &f踢出全部玩家(触发保存)"
  - "&e/%c inv <UUID> &f查看玩家背包数据"
  - "&e/%c ender <UUID> &f查看玩家末影箱"
  - "&e/%c reload &f重载插件配置"

params:
  enter-uuid: "请输入玩家UUID."
  uuid-failure: "请输入正确的UUID."

sync:
  success: "数据同步完成."
  failed: "数据同步失败."
kick-all:
  reason: "&e服务器维护."
  message: "已将全部玩家踢出服务器."
reload: "插件配置重载完成."

repo-failure: "没有找到可用的数据同步源."
module-failure: "没有找到可用的数据模块."
empty-data: "没有找到玩家数据."