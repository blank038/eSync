language: "zh_CN"

# 同步设置
# Sync settings
sync:
  # 当前类型, 支持: MySQL, PostgreSQL
  # Current type, Supports: MySQL, PostgreSQL
  type: mysql
  # 源参数设置
  # Source parameters
  sources:
    # MySQL
    mysql:
      url: "jdbc:mysql://localhost/minecraft?useSSL=false&autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf-8"
      user: "root"
      password: "root"
    # PostgreSQL
    postgres:
      url: "jdbc:postgresql://localhost:5432/postgres"
      user: "postgres"
      password: "postgres"
  # 自动解锁
  # Automatic unlock
  auto-unlock:
    enable: true
    # 秒 / seconds
    delay: 20
  # 行为锁
  # Behavior lock.
  behavior-lock:
    move: true
    chat: true
    drop: true
    inv-click: true
    interact: true

# 启动模块
# Enable modules
modules:
  # 玩家背包
  # Player Inventory
  inventory:
    enable: true
    # 每次登录都清空玩家背包
    # Clear inventory every time
    always-clear: true
  # 玩家状态, 含有: 血量、Buff
  # Player status, including: health, buffs
  player-status:
    enable: true
  # 末影箱
  # Ender chest
  ender-chest:
    enable: true

# 至少加载了哪些模块才允许行动(移动, 执行命令)
# At least which modules are loaded to allow actions (move, command)
depends:
  - "inventory"
  - "player-status"
  - "ender-chest"