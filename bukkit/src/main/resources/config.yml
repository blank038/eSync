language: "zh_CN"

# 同步设置
# Sync settings
sync:
  # 当前类型, 支持: MySQL(type: mysql), PostgreSQL(type: postgres)
  # 变种:
  # - MySQLVariant(type: mysql_variant,使用 AyCore 内置简易连接池或 HikariCP)
  # Current type, Supports: MySQL(id: mysql), PostgreSQL(id: postgres)
  # Variant:
  # - MySQLVariant(type: mysql-variant, from AyCore, Support HikariCP or built-in simpel pool)
  type: mysql-variant
  # 源参数设置
  # Source parameters
  sources:
    # MySQL
    mysql:
      url: "jdbc:mysql://localhost/minecraft?useSSL=false&autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf-8"
      user: "root"
      password: "root"
    # PostgreSQL
    postgres:
      url: "jdbc:postgresql://localhost:5432/postgres"
      user: "postgres"
      password: "postgres"
    # mysql_variant
    mysql-variant:
      url: "jdbc:mysql://localhost/minecraft?useSSL=false&autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf-8"
      user: "root"
      password: "root"
  # 自动解锁
  # Automatic unlock
  auto-unlock:
    enable: true
    # 秒 / seconds
    delay: 20
  # 行为锁
  # Behavior lock.
  behavior-lock:
    move: true
    chat: true
    command:
      lock: true
      bypass-commands:
        - "/login"
        - "/register"
    drop: true
    inv-click: true
    interact: true
    pickup: true

# 启动模块
# Enable modules
modules:
  # 玩家背包
  # Player Inventory
  inventory:
    enable: true
    # 每次登录都清空玩家背包
    # Clear inventory every time
    always-clear: true
  # 玩家状态, 含有: 血量、Buff
  # Player status, including: health, buffs
  player-status:
    enable: true
    always-clear: true
  # 末影箱
  # Ender chest
  ender-chest:
    enable: true
    always-clear: true
  # 统计数据
  # Statistics
  statistics:
    enable: true
    always-clear: true

# 至少加载了哪些模块才允许行动(移动, 执行命令)
# At least which modules are loaded to allow actions (move, command)
depends:
  - "inventory"
  - "player-status"
  - "ender-chest"
  - "statistics"