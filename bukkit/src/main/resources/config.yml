language: "zh_CN"

# 同步设置
# Sync settings
sync:
  # 当前类型, 支持: MySQL(type: mysql), PostgreSQL(type: postgres)
  # 变种:
  # - MySQLVariant(type: mysql_variant,使用 AyCore 内置简易连接池或 HikariCP)
  # Current type, Supports: MySQL(id: mysql), PostgreSQL(id: postgres)
  # Variant:
  # - MySQLVariant(type: mysql-variant, from AyCore, Support HikariCP or built-in simpel pool)
  type: mysql-variant
  # 源参数设置
  # Source parameters
  sources:
    # MySQL
    mysql:
      url: "jdbc:mysql://localhost/minecraft?useSSL=false&autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf-8"
      user: "root"
      password: "root"
    # PostgreSQL
    postgres:
      url: "jdbc:postgresql://localhost:5432/postgres"
      user: "postgres"
      password: "postgres"
    # mysql_variant
    mysql-variant:
      url: "jdbc:mysql://localhost/minecraft?useSSL=false&autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf-8"
      user: "root"
      password: "root"
  # 自动解锁
  # Automatic unlock
  auto-unlock:
    enable: true
    # 秒 / seconds
    delay: 20
  # 行为锁
  # Behavior lock.
  behavior-lock:
    move: true
    chat: true
    command:
      lock: true
      bypass-commands:
        - "/login"
        - "/register"
    drop: true
    inv-click: true
    interact: true
    pickup: true
  # 自动保存数据
  # Auto save data
  auto-save:
    enable: true
    modules:
      - "inventory"
      - "player-status"
      - "ender-chest"
      - "statistics"
      - "location"
    # 秒 / seconds
    delay: 60

# 启动模块
# Enable modules
modules:
  # 玩家背包
  # Player Inventory
  inventory:
    enable: true
    # 每次登录都清空玩家背包
    # Clear inventory every time
    always-clear: true
    # 首次登录的玩家执行命令
    # Execute commands on player first login
    first-login-commands:
      - "say %player% hahaha."
  # 玩家状态, 含有: 血量、Buff
  # Player status, including: health, buffs
  player-status:
    enable: true
    always-clear: true
  # 末影箱
  # Ender chest
  ender-chest:
    enable: true
    always-clear: true
  # 统计数据
  # Statistics
  statistics:
    enable: true
    always-clear: true
  # 玩家位置
  # Player Location
  location:
    enable: true
    always-clear: true

# 至少加载了哪些模块才允许行动(移动, 执行命令)
# At least which modules are loaded to allow actions (move, command)
depends:
  - "inventory"
  - "player-status"
  - "ender-chest"
  - "statistics"

# 模块加载顺序配置
# Module load order configuration
# 第一阶段：依赖模块（depends）- 这些模块加载完成后玩家才能行动
# 第二阶段：在依赖模块加载完成后立即加载的模块（如 location）
# 第三阶段：最后加载的其他模块
module-load-order:
  # 在依赖模块加载完成后立即加载的模块
  # Modules to load immediately after depend modules
  after-depends:
    - "location"
  # 最后加载的其他模块（留空表示自动加载所有剩余模块）
  # Other modules to load last (leave empty to load all remaining modules automatically)
  last-loaded: []

# 当 depends 要求模块加载完后启用哪些 hooks 逻辑
hooks:
  chemdah: false

# 加载提示设置
# Loading notification settings
loading-notification:
  # 是否启用聊天消息提示
  # Enable chat message notification
  enable-chat-message: true
  # 是否启用 Title 提示
  # Enable title notification
  enable-title: true
  # Title 显示持续时间（秒）
  # Title display duration (seconds)
  title-duration: 30
  # Title 淡入时间（秒）
  # Title fade-in time (seconds)
  title-fade-in: 0
  # Title 淡出时间（秒）
  # Title fade-out time (seconds)
  title-fade-out: 0
  # 同步完成时是否显示 Title 提示
  # Show title notification when sync is complete
  show-complete-title: true
  # 同步完成时的 Title 显示持续时间（秒）
  # Title display duration when sync is complete (seconds)
  complete-title-duration: 3

# 调试 / Debug
debug: false